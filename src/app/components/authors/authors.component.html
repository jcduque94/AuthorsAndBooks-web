<div *ngIf="authorButtonEvent">
    <div class="row">
        <div class="col">
            <button class="m-1 btn btn-light btn-outline-primary" (click)="exportConsultToExcel()">Exportar</button>
        </div>
    </div>
    <div class="row" *ngIf="authors.length == 0">
        <div class="col m-3 alignLoadScreen">
            <div class="spinner-border" role="status"></div>
        </div>
    </div>
    <div class="row" *ngIf="authors.length > 0">
        <div class="col m-3">
            <table class="table table-sm table-striped table-hover ml-1">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Id Boock</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let author of authors">
                        <td>{{author.Id}}</td>
                        <td>{{author.IdBook}}</td>
                        <td>{{author.FirstName}}</td>
                        <td>{{author.LastName}}</td>
                      </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
