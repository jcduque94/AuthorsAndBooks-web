<div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle><em class="fas fa-user font-size-icons"></em> {{placeHolder}}</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="scrollable">
        <button ngbDropdownItem *ngFor="let item of data"
            (click)="change(item)">{{item[value]}}</button>
    </div>
</div>
